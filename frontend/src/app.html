<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo2.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.6/iframeResizer.contentWindow.min.js"></script>
		%sveltekit.head%
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Testify.tech - Share and Showcase Testimonials" />
		<meta property="og:description" content="Testify.tech allows you to collect, manage, and display testimonials effortlessly. Enhance your website's credibility with beautifully designed testimonial carousels and walls." />

		<meta name="twitter:description" content="Testify.tech allows you to collect, manage, and display testimonials effortlessly. Enhance your website's credibility with beautifully designed testimonial carousels and walls." />
